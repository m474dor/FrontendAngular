			<label>Usuario: </label>
			<input class="form-control" type="text" name="user.userName" placeholder="Usuario" [(ngModel)]="user.userName" required />
		</div>
		<div class="form-group">
			<label>ContraseÃ±a: </label>
			<input class="form-control" type="password" name="user.password" [(ngModel)]="user.password" required />
